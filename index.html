<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <img id="cars" src="assets/images/Cars.png" alt="Cars Image">
        </div>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <p>Guess the character from the movie Cars!</p>
            <!--Changing sound and image based on correct answers-->
            <img id="pic" src="assets/images/questionmark.png" width="275">
        </div>
        <div class="col-md-4">
            <p>Press any key to get started!</p>

            <p>Wins: <span id="wins"></span></p>

            <p>Losses: <span id="losses"></span></p>

            <p>Current Word</p>
            <p id="current-word">_ _ _ _ _</p>

            <p>Number of Guesses Remaining</p>
            <span id="guesses-left"></span>

            <p>Letters Already Guessed</p>
            <span id="guessed"></span>
        </div>
        <div class="col-md-2"></div>
        </div>
    </div>

    <!--Audio files-->
    <div>
        <audio id="mcqueen">
            <source src="assets/audio/mcqueen.mp3">
        </audio>
        <audio id="mater">
            <source src="assets/audio/mater.mp3">
        </audio>
        <audio id="sally">
            <source src="assets/audio/sally.mp3">
        </audio>
        <audio id="guido">
            <source src="assets/audio/guido.mp3">
        </audio>
        <audio id="luigi">
            <source src="assets/audio/luigi.mp3">
        </audio>
        <audio id="fillmore">
            <source src="assets/audio/fillmore.mp3">
        </audio>
        <audio id="sarge">
            <source src="assets/audio/sarge.mp3">
        </audio>
        <audio id="ramone">
            <source src="assets/audio/flo.mp3">
        </audio>
        <audio id="flo">
            <source src="assets/audio/flo.mp3">
        </audio>
        <audio id="doc">
            <source src="assets/audio/doc.mp3">
        </audio>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
